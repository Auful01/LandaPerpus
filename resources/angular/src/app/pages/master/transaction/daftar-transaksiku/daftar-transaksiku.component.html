<div class="container-fluid" *ngIf="!isOpenForm">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header d-flex justify-content-between">
                    <h1>
                        Daftar Items
                    </h1>
                    <div role="group" class="btn-group btn-group-sm btn-group-justified blocks">
                        <!-- <button type="button" class="btn btn-sm btn-outline-secondary mr-2">
                            <i class="fa fa-search font-size-14 align-middle mr-1"></i> Pencarian
                        </button>
                        <button type="button" class="btn btn-sm btn-primary mr-2" (click)="createItem()">
                            <i class="fa fa-plus font-size-14 align-middle mr-1"></i> Tambah Items
                        </button> -->
                    </div>
                </div>
                <div class="card-body">
                    <table class="table table-hover">
                        <thead class="thead-light">
                            <tr>
                                <td>No</td>
                                <td>Judul</td>
                                <td>Jumlah</td>
                                <td>Tanggal Pinjam</td>
                                <td>Tanggal Pengembalian</td>
                                <td>Tanggal dikembalikan </td>
                                <td>Status</td>
                                <td>Denda</td>
                                <!-- <td width="90"></td> -->
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let val of listItems; index as i; trackBy:trackByIndex">
                                <td class="vertical-middle">{{i}}</td>
                                <td class="vertical-middle">{{val.buku.judul}}</td>
                                <td class="vertical-middle">{{val.jumlah}}</td>
                                <td class="vertical-middle">{{val.tanggal_peminjaman}}</td>
                                <td class="vertical-middle">{{val.tanggal_pengembalian}}</td>
                                <td class="vertical-middle">{{val.tanggal_dikembalikan}}</td>
                                <td class="vertical-middle">{{val.status}}</td>
                                <td class="vertical-middle">{{val.denda | currency}}</td>

                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid" *ngIf="isOpenForm">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header d-flex justify-content-between">
                    <h1>
                        {{titleCard}}
                    </h1>
                </div>
                <div class="card-body">
                    <!-- <app-daftar-transaction [itemId]="transaction" (afterSave)="showForm(false); getItem()">
                    </app-daftar-transaction> -->
                    <app-form-transaction [itemId]="transaction" (afterSave)="showForm(false); getItem()">
                    </app-form-transaction>
                </div>
            </div>
        </div>
    </div>
</div>
